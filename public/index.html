  <div class="container">
    <img src="/logo.png" class="logo-fixa" />
    <h1>Painel de Chamada — Admin</h1>

    <section id="sectors-admin">
      <h2>Setores</h2>
      <div id="sectors-list"></div>

      <div class="admin-sector-form">
        <label for="sector-select">Selecione setor:</label>
        <select id="sector-select"></select>
        <label for="sector-status">Status:</label>
        <select id="sector-status">
          <option value="Aberto">Aberto</option>
          <option value="Restrito">Restrito</option>
        </select>

        <div class="reason-buttons" id="reason-buttons" style="display:none">
          <label>Motivo da restrição:</label>
          <div class="btn-group">
            <button type="button" data-reason="Superlotação">Superlotação</button>
            <button type="button" data-reason="Equipe incompleta">Equipe incompleta</button>
            <button type="button" data-reason="Intercorrência grave">Intercorrência grave</button>
          </div>
        </div>

        <div class="eta-select" id="eta-select" style="display:none">
          <label>Previsão (minutos):</label>
          <select id="sector-eta"></select>
        </div>

        <div class="instruction-buttons" id="instruction-buttons" style="display:none">
          <label>Orientação para casos graves:</label>
          <div class="btn-group">
            <button type="button" data-instruction="Dirijam-se a recepção">Dirijam-se a recepção</button>
            <button type="button" data-instruction="Dirijam-se a classificação de risco">Dirijam-se a classificação de risco</button>
          </div>
        </div>
        <button id="save-sector">Salvar</button>
      </div>
    </section>

    <div class="youtube-controls control-row">
      <div class="yt-left">
        <label for="video-url" class="sr-only">YouTube URL ou ID</label>
        <input id="video-url" class="yt-input" placeholder="Cole a URL do YouTube ou apenas o ID (ex: EYzWKgj7ckU)" />
        <button id="btn-paste-example" class="btn btn-ghost" title="Colar exemplo">Ex.</button>
      </div>

      <div class="yt-actions">
        <label class="inline small-label" for="video-mute">
          <input type="checkbox" id="video-mute" /> Iniciar mudo
        </label>

        <button id="btn-play-video" class="btn btn-primary" title="Tocar vídeo (envia para a TV)">
          <span class="btn-icon">▶</span>
          <span class="btn-text">Play</span>
        </button>

        <button id="btn-stop-video" class="btn btn-danger" title="Parar vídeo na TV">
          <span class="btn-icon">■</span>
          <span class="btn-text">Stop</span>
        </button>
      </div>

      <div class="yt-status" id="admin-msg" aria-live="polite"></div>
    </div>
    <p class="hint">Abra a TV em <a href="/tv" target="_blank">/tv</a></p>
  </div>
  <script src="/app.js"></script>
  <!-- <script src="/public/admin-controls.js"></script> -->
</body>
